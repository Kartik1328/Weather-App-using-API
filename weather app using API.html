<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App using API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="search-form">
        <input type="search"
        placeholder="Enter City Name"
        id="search-input"
        required
        autocomplete="off"
        >
        <br>
         <!-- LINE BREAK -->
    </br>
    <button id="search-button">Search</button>
    </form>
    <!-- SEARCH BUTTON IS OVER -->

    <!-- now we will create the box  -->

    <!-- every element has its unique id -->

    <main id="app-container">
        <div id="location">
            <p>-------</p>
        </div>
        <div id="temp">
            <img id="temp-icon" src="./icons/every weather.png" alt="Weather">
            <p><span id="temp-value">------</span><span id="temp-unit">&#176c</span></p>
        </div>

        <!-- to give degree celcius sign in our code we write &#176c -->

        <div id="climate">
            <p>-------</p>
        </div>
        
    </main>






    <script src="script.js"></script>
</body>
</html>
